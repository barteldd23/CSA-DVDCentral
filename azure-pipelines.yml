# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: DotNetCoreCLI@2
  displayName: Build Console App
  inputs:
    command: build
    projects: 'DDB.DVDCentral/DDB.DVDCentral.ConsoleApp/DDB.DVDCentral.ConsoleApp.csproj'
    arguments: '--configuration Debug' 

- task: DotNetCoreCLI@2
  displayName: Build API Project
  inputs:
    command: build
    projects: 'DDB.DVDCentral/DDB.DVDCentral.API/DDB.DVDCentral.API.csproj'
    arguments: '--configuration Debug'

- task: DotNetCoreCLI@2
  displayName: Test PL
  inputs:
    command: test
    projects: 'DDB.DVDCentral.PL.Test/DDB.DVDCentral.PL.Test.csproj'
    arguments: '--configuration Debug' 
    
- task: DotNetCoreCLI@2
  displayName: Test BL
  inputs:
    command: test
    projects: 'DDB.DVDCentral.BL.Test/DDB.DVDCentral.BL.Test.csproj'
    arguments: '--configuration Debug' 
    buildProperties: 
   
